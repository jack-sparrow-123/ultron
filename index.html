<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space ship entering in worm hole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="scene">
        <img src="shipnew.png" alt="Spaceship" class="spaceship">
    

<button id="playButton">Play Sounds</button>

<audio id="spaceship-sound" loop style="display: none;">
  <source src="jet.mp3.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<audio id="wormhole-sound" loop style="display: none;">
  <source src="swipe.mp3.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var spaceshipAudio = document.getElementById('spaceship-sound');
    var wormholeAudio = document.getElementById('wormhole-sound');
    var playButton = document.getElementById('playButton');

    playButton.addEventListener('click', function() {
      spaceshipAudio.play();
      wormholeAudio.play();
      playButton.style.display = 'none'; 
    });
  });
</script>


</body>
</html>
