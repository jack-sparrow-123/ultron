<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space ship entering in worm hole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="scene">
        <img src="shipnew.png" alt="Spaceship" class="spaceship">
        
<audio id="spaceship-sound" loop controls>
  <source src="jet.mp3.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<button id="playSpaceshipButton">Play Spaceship Sound</button>

<audio id="wormhole-sound" loop controls>
  <source src="swipe.mp3.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<button id="playWormholeButton">Play Wormhole Sound</button>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var spaceshipAudio = document.getElementById('spaceship-sound');
    var wormholeAudio = document.getElementById('wormhole-sound');
    var playSpaceshipButton = document.getElementById('playSpaceshipButton');
    var playWormholeButton = document.getElementById('playWormholeButton');

    playSpaceshipButton.addEventListener('click', function() {
      spaceshipAudio.play();
      playSpaceshipButton.style.display = 'none'; 
    });

    playWormholeButton.addEventListener('click', function() {
      wormholeAudio.play();
      playWormholeButton.style.display = 'none'; 
    });
  });
</script>

</body>
</html>
